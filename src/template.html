<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="theme-color" content="#333333" />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <meta name="title" content="vansoundz" />
    <meta name="author" content="vansoundz" />
    <meta property="og:title" content="vansoundz" />
    <meta
      property="og:description"
      content="I am a full stack JavaScript , Typescript and flutter developer who
    enjoys coding, building applications, solving problems and
    learning new technologies. I am big far star wars and space."
    />
    <meta
      name="description"
      content="I am a full stack JavaScript , Typescript and flutter developer who
    enjoys coding, building applications, solving problems and
    learning new technologies. I am big far star wars and space."
    />
    <meta property="og:url" content="https://vansoundz.info" />
    <meta
      name="keywords"
      content="vansoundz, evans kibet, kibet evans, ndiwa, kibet, evans, silente, the beat planet"
    />

    <meta
      property="og:image"
      content="https://firebasestorage.googleapis.com/v0/b/vansoundz.appspot.com/o/vansoundz.info_.png?alt=media&token=3fc80a54-ee0b-4fa7-b9b5-b915968825c5"
    />

    %sapper.base%

    <link rel="stylesheet" href="global.css" />
    <link rel="manifest" href="manifest.json" crossorigin="use-credentials" />
    <link
      rel="icon"
      type="image/png"
      href="https://firebasestorage.googleapis.com/v0/b/vansoundz.appspot.com/o/logo.jpg?alt=media&token=23685d1d-336b-490f-bf2b-c3495e6cc211"
    />

    <!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
    %sapper.scripts%

    <!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
    %sapper.styles%

    <!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
    %sapper.head%
  </head>
  <body>
    <!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
    <div id="sapper">%sapper.html%</div>
  </body>
</html>
